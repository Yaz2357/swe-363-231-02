<!DOCTYPE html>
<html>
<head>
  <title>Hire Me - E-Knowledge Store</title>
</head>
<body>
  <header>
  <h1>Hire Me - E-Knowledge Store</h1>
  </header>
<main>
  <form action="confirmation.html">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" autocomplete="name" required placeholder="Enter your full name">

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" autocomplete="email" required placeholder="Enter your email address">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" autocomplete="tel" required placeholder="Enter your phone number">

    <label for="experience">Years of Experience:</label>
    <input type="number" id="experience" name="experience" required placeholder="Enter the number of years of experience">

    <label for="resume">Resume:</label>
    <input type="file" id="resume" name="resume" required accept=".pdf,.doc,.docx">

    <button type="submit">Submit</button>
  </form>
</main>
  <footer>
    <p>Go back to the <a href="Index.html">home page</a>.</p>
    <p>&copy; 2023 E-knowledge Store. All rights reserved.</p>
</footer>
</body>
</html>
